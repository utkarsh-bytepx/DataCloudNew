<template>
    <lightning-card title="Contact Records">
        <template if:true={data.length}>
            <lightning-datatable key-field="Name" data={data} columns={columns}
                hide-checkbox-column="true"></lightning-datatable>
        </template>

        <!-- <template if:true={error}>
            <div class="slds-text-color_error slds-m-around_medium">
                Error
                : {error.body.message}
            </div>
        </template> -->

        <template if:false={data.length}>
            <div class="slds-m-around_medium">
                No related records found.
            </div>
        </template>
    </lightning-card>
    <lightning-card title="External Order records">
        <template if:true={order.length}>
            <lightning-datatable key-field="OrderNumber" data={order} columns={orderColumns}
                hide-checkbox-column="true"></lightning-datatable>
        </template>
        <!-- <template if:true={orderError}>
            <div class="slds-text-color_error slds-m-around_medium">
                Order API Error
                {orderError.body.message}
            </div>
        </template> -->
        <template if:false={order.length}>
            <div class="slds-m-around_medium">
                No orders found.
            </div>
        </template>

    </lightning-card>
</template>
